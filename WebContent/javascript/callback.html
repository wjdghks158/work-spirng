<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	/*
		callback
			- 일반적인 호출자와 피호출자의 호출 방향의 '역방향' 호출
			- 내가 호출할 함수를 전달해서 줄테니, 네가 필요할 때 호출해서 사용해라.
		
		동기 입출력과 비동기 입출력 방식의 비교 (시나리오 예시)
		[요구 기능 사항]
		1. 프로그램에서 파일 선택
		2. 파일 업로드 시작
		3. 파일 업로드가 완료되면 알림 메시지 수신
		
			- 동기 입출력 방식
				1. 사용자가 파일 업로드를 요청
				2. 서버는 사용자가 업로드할 파일에 대한 처리
				3. 사용자가 서버가 업로드를 완료할 때 까지 대기 (block)
				4. 서버는 업로드 처리 완료 후 사용자에게 알림을 송신
				5. 대기 중이던 사용자는 서버로부터 완료 메시지를 수신하고 나서야, 다음 작업을 수행할 수 있게 된다.
				
			- 비동기 입력출 방식
				1. 사용자가 파일 업로드를 요청
				2. 서버는 사용자가 업로드할 파일에 대한 처리
				3. 사용자는 업로드를 요청만 하고 다른 작업을 계속 수행
				4. 서버는 업로드 처리 완료 후 사용자에게 알림 송신
				5. 다른 작업을 수행 중이던 사용자는 파일 업로드의 결과를 수신 받음
				(서버의 처리가 끝나지 않더라도 다른 작업 수행이 가능)
	
	*/
	//동기식
	var contents = file.read('abc.txt');
	showContents(contents);
	
	var result = add(10, 20);
	console.log(result);
	
	// 비동기 방식
	file.read('abc.txt', function(contents) {
		showContents(contents);
	});
	
	
	console.log('start...');
	setTimeout(function() {
		console.log('callback function Called...');
	}, 3000);
	// 내가 호출하는 것이 아니라, 시스템이 호출한다!
	console.log('end...');
	
</script>
</head>
<body>

</body>
</html>
