<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>

	/*
		원형 패턴 (prototype pattern)
		- 원형이 되는 인스턴스를 사용하여 생성할 객체의 종류를 명시하고,
		   원형을 복사하는 형태로 새로운 객체를 생성!
		- 일반적으로 객체를 반복 생성하여 사용한다면, 비용이 크게 증가한다.
		- 객체의 원형을 참조하는 형태로 새 객체를 위해 복제! (자바 = Clone)
		
		1. 내부에포함되는 경우
		 - Animal.jump = function(height) {...} 와 같은 형태로
		    메소드 추가 시 Animal 생성 시 마다 jump 특성이 포함된 형태로 생성
		 - Animal을 생성할 때 마다 jump도 중복되어 생성한다!
		 
		2. 원형을 참조하는 경우
		   - property(프로퍼티)는 프로토 타입 객체를 이용하여 객체를 생성했을 때,
		      객체들이 참조 할 수 있는 객체의 원형을 참조.
		   - Animal.prototype 은 프로토 타입 객체인,
		   	function Animal(name, age) 를 참조 중이다.
		   - Animal 생성자 함수를 이용해 객체 생성 시 (new Animal(...)),
		  	모든 객체는 jump라는 특성이 참조하는 형태로 인스턴스가 생성!
		
	*/
	// 프로토 타입 객체
	function Animal(name, age) {
		// this.name : 함수 객체의 필드
		// name : 전달된 인자
		this.name = name;
		this.age = age;
		// 1. 내부에 포함되는 경우
		this.jump = function(height) { // 익명 함수 
			console.log('%s가 %d의 높이로 점프합니다.', this.name , height);
		}
		
	}
	
	Animal.prototype.jump = function(){
		
	};
	
	var ani01 = new Animal('Cat', 3);
	var ani02 = new Animal('Dog', 2);
	ani01.jump(1);
</script>
</head>

</body>
</html>
