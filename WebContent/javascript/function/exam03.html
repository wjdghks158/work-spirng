<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	/*
		함수를 가져올 때 이름만 가져오는 것과 함수 형식을 가져오는 것의 차이
		function : 함수, *자바 스크립트의 데이터 타입
	*/
	function foo() {
			console.log('foo() function Called...');
	}
	
	var funcName = foo; // 함수 담음
	// foo : 함수 이름
	console.log('funcName : ' + funcName);		// 함수 내용
	console.log('type : ' + typeof funcName);	// function 
	
	var funcCall = foo();
	// foo() : 함수 이름이 아니라 홈수 호출 문법
	console.log('funcCall : ' + funcCall);	// undefined
	console.log('type : ' + typeof funcCall);	// undefined
</script>
</head>
<body>

</body>
</html>
