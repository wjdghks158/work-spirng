<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<script>
/*
 * NaN : 숫자가 아니다.
 	Number.MAX_VALUE : 양수 무한대
 	Number.MIN_VALUE : 음수 최소 값
 	string : 문자열, '' or "" 로 표현
 	null : 초기화되지 않은 경우
 	undefined : 정의되지 않은 경우
 	function : 함수 (함수, 객체 생성, ...)
 	
 	null	: 변수는 있으나, 해당 변수가 참조하는 객체가 없는 경우
 		-> 없음을 의미
 	undefined : 애초에 참조하는 변수가 없을 경우, 초기화되지 않은 경우
 	
 */
 console.log(1000000000000000000000000000000);
 console.log(Number.MAX_VALUE);
 console.log(Number.MIN_VALUE);
 
 //typeof 연산자
 // : 해당 변수의 타입 정보를 반환
 var n = 10;
 console.log(n);
 console.log(typeof n );
 console.log(typeof 'A');
 console.log(typeof n2);
 console.log(typeof []);
 console.log(typeof {});
 console.log(typeof function(){});
 console.log(typeof null);
 
 value = 10; // 선언이 없어도 value 라는 이름이 언급되면, 브라우저 메모리에 변수를 할당
 console.log(value);
 
 console.log(value2); // value 변수를 접근하여, 데이터를 반환
 // 애초에 선언되지 않았는데, 해당 값을 사용하려는 경우 -> error
 console.log(typeof value2); // value 변수의 타입 정보를 반환
 // 애초에 선언되지 않았어도, 변수를 탐색할 수 없기에  찾을 수 없는 경우 -> undefined
 
 /*
 	지역 변수
 	
 	전역 변수
 	
 	var 기본적으로 전역 변수
 	let 모든 영역 내에서 지역 변수
 	const 모든 영역 내에서 지역 변수
 	(default) : 전역 변수
 	
 	a == b : (equal operator) a 와 b의 값이 같은지를 판단
 		
 	a === b : (strict equal operator) a와 b의 값과 타이까지 같은지를 판단
 	
 	
 	typeof의 반환 형식 -> string
 */
 
 if( 10 == '10') {console.log("a")}
 else {console.log("b")}
 	
 	 if( 10 === '10') {console.log("a")}
 	 else {console.log("b")}
 	 
</script>
<body>

</body>
</html>
